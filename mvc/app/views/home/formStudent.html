      $("#idGetAll").submit(function(e) {

        e.preventDefault(); // avoid to execute the actual submit of the form.

        var form = $(this);
        var url = form.attr('action');

        $.ajax({
            type: "GET",
            url: url,
            success: function(data)
            {
               var dataObj = JSON.parse(data);    
              
                var view = "";
                if(dataObj.length > 0) 
                {
                  view = '<table class="table">' +
                            '<thead>' +
                              '<tr> ' +
                              '<th scope="col">Id</th>' +
                              '<th scope="col">Name</th>' +
                              '<th scope="col">Age</th>' +
                              '<th scope="col">Email</th>' +
                              '<th scope="col">Class</th>' +
                              '</tr>' +
                            '</thead>' +
                            '<tbody>';
                  
                  for(var i = 0; i < dataObj.length; i++) {

                    view =  view + '<tr>' +
                        '<th scope="row">' + dataObj[i].id +'</th>' +
                        '<td>' + dataObj[i].name + '</td>' +
                        '<td>' + dataObj[i].age + '</td>' +
                        '<td>' + dataObj[i].email + '</td>' +
                        '<td>' + dataObj[i].class + '</td>' +
                        '<td>' +
                        '<form class = "edit" method="post">' +
                        '<input type="hidden" name="id" value=' + dataObj[i].id + '>' +
                        '<input class="btn btn-primary btn-edit" data-url="" type="button" data-id=' + dataObj[i].id + ' name="fillToEdit" value="Edit" >'  +
                        '<input class="btn btn-primary btn-delete" data-url="../home/deleteStudent" type="button" data-id=' + dataObj[i].id + ' name="deleteById" value="Delete" >' +
                        '</form>' +
                        '</td>' +
                      '</tr>'; 
                  }
                  view = view + '</tbody></table>';
         
                  
                }

                document.getElementById("allList").innerHTML = view;

            }                             
        });
      });

      
      $(document).on('click', '.btn-edit', function() 
      {
          alert($(this).data('id'));
      })

      $(document).on('click', '.btn-delete', function(e) 
      {
        e.preventDefault();
          var idDelete = $(this).data('id');
          var url = $(this).data('url');
          
           $.ajax({
             type: "POST",
             url: url,
             data: "id=" + idDelete,
             success: function(data)
             {
                if(data) alert('Delete Successful');
                else alert('Delete Unsuccessful');
                location.reload();
             }
           })
      })
      $(document).ready(function(){  
        $('#add').click(function(){  
            $('#insert').val("Insert");  
            $('#insert_form')[0].reset();  
        });

        $('#insert_form').on("submit", function(event){

           }  
           else if($('#age').val() == '')  
           {  
                alert("Age is required");  
           }  
           else if($('#email').val() == '')  
           {  
                alert("Email is required");  
           }  
           else if($('#class').val() == '')  
           {  
                alert("Class is required");  
           }  
           else  
           {  
                $.ajax({  
                     url:"../home/addStudent",  
                     method:"POST",  
                     data:$('#insert_form').serialize(),  
                     beforeSend:function(){  
                          $('#insert').val("Inserting");  
                     },  
                     success:function(data){  
                          $('#insert_form')[0].reset();  
                          $('#add_data_Modal').modal('hide');  
                          if(data) alert("Add Successful");
                          else alert("Add Unsuccessful");
                          location.reload();
                     }  
                });  
           }  
      });
